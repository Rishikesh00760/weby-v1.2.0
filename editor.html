<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank newsletter project</title>
    <link rel="stylesheet" href="./node_modules/grapesjs/dist/css/grapes.min.css">
    <link rel="stylesheet" href="./css/lib/grapesjs-preset-newsletter.css">
    <script src="./node_modules/grapesjs/dist/grapes.min.js"></script>
    <script src="./js/lib/grapesjs-preset-newsletter.js"></script>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <div id="gjs"></div>
<script type="text/javascript">
  var editor = grapesjs.init({
      container : '#gjs',
      plugins: ['gjs-preset-newsletter'],
      pluginsOpts: {
        'gjs-preset-newsletter': {
          modalTitleImport: 'Import template',
          // ... other options
        }
      }
  });
</script>
</body>
</html>
